<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<style type="text/css">
		.calendar {
			width: 254px;
			padding: 10px;
			border: 1px solid #bbb;
			overflow: hidden;
			box-shadow: 3px 3px 3px #e2e2e2;
		}
		.column {
			width: 252px;
			overflow: hidden;
		}
		.day {
			width: 36px;
			height: 24px;
			float: left;
			line-height: 24px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="src/calendar.js"></script>
	<script type="text/javascript">
		calendar();
	</script>
</body>
</html>
